  <script>
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById('dark-icon');
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      icon.className = isDark ? 'bi bi-brightness-high' : 'bi bi-moon-stars-fill';
    }

    window.onload = () => {
      const isDark = localStorage.getItem('darkMode');
      if (isDark === null || isDark === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('dark-icon').className = 'bi bi-brightness-high';
        localStorage.setItem('darkMode', 'true');
      } else {
        document.getElementById('dark-icon').className = 'bi bi-moon-stars-fill';
      }
    };
  </script>
